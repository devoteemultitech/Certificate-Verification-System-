<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification | Devotee</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a237e, #0d47a1);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      background: rgba(0,0,0,0.4);
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }
    .container {
      margin: 40px auto;
      max-width: 600px;
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    input {
      padding: 12px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #1565c0;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
    }
    .valid {
      border: 2px solid #4caf50;
      background: #e8f5e9;
      color: #2e7d32;
    }
    .invalid {
      border: 2px solid #f44336;
      background: #ffebee;
      color: #c62828;
    }
    .cert-detail p {
      margin: 5px 0;
      font-size: 16px;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 13px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Devotee Certificate Verification Portal</h1>
  </header>

  <div class="container">
    <h2>Verify Your Certificate</h2>
    <input type="text" id="certId" placeholder="Enter Certificate ID">
    <br>
    <button onclick="verifyCert()">Verify</button>
    <div id="result"></div>
  </div>

  <footer>
    © 2025 Devotee Multitech | All Rights Reserved
  </footer>

  <script>
    async function verifyCert() {
      const id = document.getElementById('certId').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Checking...";

      try {
        const response = await fetch('certs.json');
        const data = await response.json();

        if (data[id]) {
          const cert = data[id];
          resultDiv.innerHTML = `
            <div class="result valid">
              <h3>✅ Certificate Found</h3>
              <div class="cert-detail">
                <p><b>Certificate ID:</b> ${id}</p>
                <p><b>Name:</b> ${cert.name}</p>
                <p><b>Course:</b> ${cert.course}</p>
                <p><b>Issued On:</b> ${cert.issued_on}</p>
                <p><b>Issuer:</b> ${cert.issuer}</p>
                <p><b>Status:</b> ${cert.status}</p>
              </div>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `
            <div class="result invalid">
              <h3>❌ Invalid Certificate</h3>
              <p>The entered Certificate ID was not found in our records.</p>
            </div>
          `;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p class="invalid">Error loading certificates</p>`;
      }
    }

    // Auto-check if ?id= parameter present
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const certId = urlParams.get('id');
      if (certId) {
        document.getElementById('certId').value = certId;
        verifyCert();
      }
    };
  </script>
</body>
</html>
